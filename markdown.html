        <script>
            const params = new URLSearchParams(window.location.search);
            const post = params.get('post');

            $.ajax({
                url: "posts/" + post,
                type: "GET",
                dataType: "text",
                success: function (results) {
                    var conv = new showdown.Converter();
                    document.getElementById('content').innerHTML = conv.makeHtml(results);
                }
            });
        </script>
